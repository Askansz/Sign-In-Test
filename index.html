<!DOCTYPE html>
<html>
<head>
    <!-- ... Your existing head content ... -->
</head>
<body>
    <header>
        <!-- ... Your existing header content ... -->
    </header>
    <main>
        <!-- Sign In Form -->
        <section id="sign-in">
            <h2>Sign In</h2>
            <form id="signin-form">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
                <button type="submit">Sign In</button>
            </form>
        </section>

        <!-- Sign Up Form -->
        <section id="sign-up">
            <h2>Sign Up</h2>
            <form id="signup-form">
                <label for="new-username">Username:</label>
                <input type="text" id="new-username" name="new-username" required>
                <label for="new-password">Password:</label>
                <input type="password" id="new-password" name="new-password" required>
                <button type="submit">Sign Up</button>
            </form>
        </section>

        <!-- Rest of your existing main content -->
    </main>
    <footer>
        <!-- ... Your existing footer content ... -->
    </footer>
    <script>
        // Placeholder for user information (in a real application, you'd use a database)
        const users = [
            { username: "john_potato", password: "john123" },
            // Add more users here
        ];

        // Get references to the forms
        const signInForm = document.getElementById("signin-form");
        const signUpForm = document.getElementById("signup-form");

        // Add event listeners for form submissions
        signInForm.addEventListener("submit", signIn);
        signUpForm.addEventListener("submit", signUp);

        function signIn(event) {
            event.preventDefault();
            const username = signInForm.querySelector("#username").value;
            const password = signInForm.querySelector("#password").value;
            
            const user = users.find(user => user.username === username && user.password === password);
            if (user) {
                alert("Sign-in successful!");
                // You can redirect the user to their account page or update the UI here
            } else {
                alert("Invalid credentials. Please try again.");
            }
        }

        function signUp(event) {
            event.preventDefault();
            const newUsername = signUpForm.querySelector("#new-username").value;
            const newPassword = signUpForm.querySelector("#new-password").value;

            if (users.some(user => user.username === newUsername)) {
                alert("Username already exists. Please choose a different one.");
            } else {
                users.push({ username: newUsername, password: newPassword });
                alert("Sign-up successful! You can now sign in with your new account.");
            }
        }

        // Your existing balance update and button event handling code
    </script>
</body>
</html>
