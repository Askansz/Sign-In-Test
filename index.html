<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PotatoBank</title>
    <style>
        /* Reset some default styles */
        body, h1, h2, h3, p, ul, li {
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
        }

        /* Container styles */
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f4f4f4;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
        }

        /* Input styles */
        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        /* Button styles */
        .button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #1e6eb5;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .button:hover {
            background-color: #15548a;
        }
    </style>
    <script>
        function signIn() {
            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;

            var storedUsernames = localStorage.getItem("usernames");
            var storedPasswords = localStorage.getItem("passwords");

            if (storedUsernames && storedPasswords) {
                var validUsernames = storedUsernames.split(",");
                var validPasswords = storedPasswords.split(",");

                var isValid = false;
                for (var i = 0; i < validUsernames.length; i++) {
                    if (username === validUsernames[i] && password === validPasswords[i]) {
                        isValid = true;
                        break;
                    }
                }

                if (isValid) {
                    document.getElementById("signin-page").style.display = "none";
                    document.getElementById("main-page").style.display = "block";
                    document.getElementById("welcome-message").textContent = "Welcome, " + username + "!";
                } else {
                    alert("Invalid username or password. Please try again.");
                }
            } else {
                alert("No registered users found. Please register first.");
            }
        }
    </script>
</head>
<body>
    <div class="container" id="signin-page">
        <h1>Sign In</h1>
        <input type="text" id="username" placeholder="Username">
        <input type="password" id="password" placeholder="Password">
        <button class="button" onclick="signIn()">Sign In</button>
    </div>

    <div class="container" id="main-page" style="display: none;">
        <h1 id="welcome-message"></h1>
        <p>Main website content goes here...</p>
    </div>
</body>
</html>
